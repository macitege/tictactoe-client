<!DOCTYPE html>
<html>
    <head>
      <title>Play TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 id="page-top">TICTACTOE</h1>
        <section id="message"></section>
        <div id="game-board" class="game-board">

        </div>
        <button id="reset-button" class="reset-button">Restart</button>

        <section class="sign-up-wrapper">
          <form id="sign-up">
            <div class="form-group">
              <label>Sign Up to Play <span id="sign-up-message" class=""></span></label>
              <input id="email-up" name="credentials[email]" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input name="credentials[password]" type="password" class="form-control password-up" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <input name="credentials[password_confirmation]" type="password" class="form-control password-up" id="exampleInputPasswordConfirm1" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </section>

        <section class="sign-in-wrapper">
          <form id="sign-in">
            <div class="form-group">
              <label>Sign In to Play <span id="sign-in-message" class=""></span></label>
              <input name="credentials[email]" type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input name="credentials[password]" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
        </section>

        <section class="changepw-wrapper">
          <form id="changepw">
            <div class="form-group">
              <label>Change Password <span id="changepw-message" class=""></span></label>
              <input name="passwords[old]" type="password" class="form-control" aria-describedby="emailHelp" placeholder="Old Password">
            </div>
            <div class="form-group">
              <input name="passwords[new]" type="password" class="form-control" placeholder="New Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </section>

        <button id="sign-out" class="sign-out">Sign Out</button>
        <span id="sign-out-message" class=""></span>

        <section class="game-options">
        <section id="message2"></section>
        <button id="create-game" href="#game-board">Start</button>
        <button id="get-games">Fetch All Games Data</button>
        <form id="show-game">
          <input id="game-id" placeholder="Game ID">
          <button type="submit">Show Info</button>
        </form>
        <form id="join-game">
          <input id="join-id" placeholder="Write the Game ID">
          <button id="join-game-button" type="submit">Join</button>
        </form>
        <div id="message-data" class="message-data">
        </div>
        <button id="redisplay-game" class="redisplay-button"><a href="#page-top">Redisplay This Game</a></button>
        </section>
        <button id="send-to-api" class="send-to-api"></button>


    </body>
</html>
