<!DOCTYPE html>
<html>
    <head>
      <title>Play TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TICTACTOE</h1>
        <section id="message"></section>
        <div id="game-board" class="game-board">

        </div>
        <button id="reset-button">Restart</button>

        <section class="sign-up-wrapper">
          <form id="sign-up">
            <div class="form-group">
              <label for="exampleInputEmail1">Sign Up to Play</label>
              <input id="email-up" name="credentials[email]" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input name="credentials[password]" type="password" class="form-control password-up" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <input name="credentials[password_confirmation]" type="password" class="form-control password-up" id="exampleInputPasswordConfirm1" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </section>

        <section class="sign-in-wrapper">
          <form id="sign-in">
            <div class="form-group">
              <label for="exampleInputEmail1">Sign In to Play</label>
              <input name="credentials[email]" type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input name="credentials[password]" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
        </section>

        <button class="sign-out">Sign Out</button>
        <button class="change-password">Change Password</button>

        <section class="game-options">
        <button class="create a game">Start</button>
        </section>


    </body>
</html>
