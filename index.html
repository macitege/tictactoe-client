<!DOCTYPE html>
<html>
    <head>
      <title>Play TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header id="page-top">

        <div class="logo-wrapper">
          <img class="logo" src="./public/images/toe.png" alt="A toe image"/>
          <span> TICTAC"TOE" </span>
        </div>

        <div class="auth-wrapper">

          <div class="sign-in-wrapper">
            <form id="sign-in" class="form-row">
              <div class="col">
                <input name="credentials[email]" type="email" class="form-control" id="sign-in-email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="col">
                <input name="credentials[password]" type="password" class="form-control" id="sign-in-password" placeholder="Password">
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary sign-in-button">Sign In</button>
              </div>
            </form>
            <!-- Button trigger modal -->
            <button type="button" class="sign-up-button btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              Sign Up
            </button>
            </div>
        </div>
        <div id="sign-in-message" class="sign-in-message"></div>

        <div class="account-wrapper">
          <div class="btn-group">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a href="#" class="dropdown-item btn"> Change Password </a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item btn"> Game History </a>
            </div>
          </div>
        </div>

        </div>

      </header>

        <div class="message-wrapper">
        <div id="message" class="message"></div>
      </div>
        <div id="game-board" class="game-board">
          <p> Please sign in to play. </p>
        </div>

        <button id="reset-button" class="reset-button">Restart</button>


        <section class="changepw-wrapper">
          <form id="changepw">
            <div class="form-group">
              <label>Change Password <span id="changepw-message" class=""></span></label>
              <input name="passwords[old]" type="password" class="form-control" aria-describedby="emailHelp" placeholder="Old Password">
            </div>
            <div class="form-group">
              <input name="passwords[new]" type="password" class="form-control" placeholder="New Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </section>

        <button id="sign-out" class="sign-out">Sign Out</button>
        <span id="sign-out-message" class=""></span>

        <section class="game-options">
        <section id="message2"></section>
        <button id="create-game" href="#game-board">Start</button>
        <button id="get-games">Fetch All Games Data</button>
        <form id="show-game">
          <input id="game-id" placeholder="Game ID">
          <button type="submit">Show Info</button>
        </form>
        <form id="join-game">
          <input id="join-id" placeholder="Write the Game ID">
          <button id="join-game-button" type="submit">Join</button>
        </form>
        <div id="message-data" class="message-data">
        </div>
        <button id="redisplay-game" class="redisplay-button"><a href="#page-top">Redisplay This Game</a></button>
        </section>
        <button id="send-to-api" class="send-to-api"></button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <section class="sign-up-wrapper">
                  <form id="sign-up" class="form-group">
                    <div class="col">
                      <input id="email-up" name="credentials[email]" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="col">
                      <input name="credentials[password]" type="password" class="form-control password-up" placeholder="Password">
                    </div>
                    <div class="col">
                      <input name="credentials[password_confirmation]" type="password" class="form-control password-up" placeholder="Confirm Password">
                    </div>
                    <div class="modal-footer">
                      <div id="sign-up-message" class="sign-up-message"></div>
                    <button type="submit" class="btn btn-primary">Register</button>
                      </div>
                  </form>
                </section>

              </div>
            </div>
          </div>
        </div>

    </body>
</html>
